<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiConnect Ecosystem - The Future of Charitable Giving</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css"> <!-- AOS for animations -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #e0e7ff);
        }
        header {
            background: rgba(0, 123, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        .charity-card {
            transition: transform 0.3s;
        }
        .charity-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header class="text-white text-center py-5">
        <h1 class="display-4">Welcome to PiConnect Ecosystem</h1>
        <p class="lead">Empowering Charitable Giving with Technology</p>
        <a href="#charity-list" class="btn btn-light btn-lg">Explore Charities</a>
    </header>

    <main class="container mt-5">
        <div id="app">
            <h2 class="text-center mb-4">Explore Charities</h2>
            <div id="charity-list" class="row">
                <!-- Charity items will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer class="text-center py-4">
        <p>&copy; 2023 PiConnect Ecosystem. All rights reserved.</p>
        <div>
            <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script> <!-- AOS for animations -->
    <script src="app.js"></script> <!-- Link to external JavaScript file -->

    <script>
        // Initialize AOS (Animate On Scroll)
        AOS.init();
    </script>
</body>
</html>
